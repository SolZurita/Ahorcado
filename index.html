<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8">
  <title> Juego del Ahorcado</title>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>AHORCADO</h2>
    <img src="imagenes/banner-ahorcado.jpg" class="banner">
    <h4>No ingresar mayúsculas ni números</h4>
    <h3 id="info" class="info">Te quedan 1 intento</h3>
    <h1 id="mas-info" class="mas-info"></h1>
    <div>
      <input
        id="input"
        class="input"
        type="text"
        placeholder="ingrese una letra"
        maxlength="1"
      /><button onclick="enviar()" id="enviar" class="enviar">Enviar</button>
    </div>
    <h2 id="respuesta" class="respuesta"></h2>
    <div id="reset-button" class="reset">
      <button onclick="reset()">Comenzar de nuevo</button>
    </div>
    <div id="canvas" class="canvas">
      <img id="imagen-ahorcado"/>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
